<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Download</title>
    <script>
        let adsWatched = 0;
        const maxAds = 3;
        let unlockTime = null;

        // Function to simulate watching an ad
        function watchAd() {
            if (adsWatched < maxAds) {
                adsWatched++;
                alert(`You have watched ${adsWatched} ads.`);
                
                // Check if the user has watched all 3 ads
                if (adsWatched === maxAds) {
                    unlockDownload();
                }
            }
        }

        // Unlock the download link and set timer
        function unlockDownload() {
            const downloadLink = document.getElementById('download-link');
            downloadLink.style.display = 'block';

            // Set the time for the file to be available (2 hours)
            unlockTime = new Date().getTime() + 2 * 60 * 60 * 1000; // 2 hours from now

            // Start countdown for 2 hours
            setInterval(checkTimeLimit, 1000);
        }

        // Check if 2 hours have passed and disable the download
        function checkTimeLimit() {
            if (new Date().getTime() > unlockTime) {
                document.getElementById('download-link').style.display = 'none';
                alert('Your download time has expired! Please watch more ads to unlock the file again.');
            }
        }
    </script>
</head>
<body>
    <h1>Watch Ads to Unlock Download</h1>
    <p>You need to watch 3 ads to unlock the download link for 2 hours.</p>
    
    <!-- Simulated Ad Viewer -->
    <button onclick="watchAd()">Watch Ad</button>

    <!-- Hidden Download Link (Initially hidden) -->
    <a id="download-link" href="path/to/your/file.exe" style="display: none;">Click here to download the file</a>

    <footer>
        <p>Thank you for using our site. Enjoy the file!</p>
    </footer>
</body>
</html>
