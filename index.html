<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads to Unlock Download</title>
    <script>
        let adsWatched = 0;  // Track the number of ads watched
        const maxAds = 5;    // Number of ads required to unlock download link

        // Function to simulate watching an ad
        function watchAd() {
            if (adsWatched < maxAds) {
                adsWatched++;
                alert(`You have watched ${adsWatched} ads.`);
                
                // Check if the user has watched all 5 ads
                if (adsWatched === maxAds) {
                    unlockDownload();
                }
            }
        }

        // Unlock the download link after 5 ads
        function unlockDownload() {
            const downloadLink = document.getElementById('download-link');
            downloadLink.style.display = 'block'; // Show the download link
            alert('Congratulations! You can now download the file.');
        }
    </script>
</head>
<body>
    <h1>Watch Ads to Unlock the Download Link</h1>
    <p>You need to watch 5 ads to unlock the download link.</p>

    <!-- Button to simulate ad watching -->
    <button onclick="watchAd()">Watch Ad</button>

    <!-- Ad from Adsterra (Banner Ad Code with your Ad Unit ID) -->
    <div>
        <script async="async" data-cfasync="false" src="//pl26257991.effectiveratecpm.com/f8edc1924b397524e5b104dbebbf9ff6/invoke.js"></script>
        <div id="container-f8edc1924b397524e5b104dbebbf9ff6"></div>
    </div>

    <!-- Hidden Download Link (Initially hidden) -->
    <a id="download-link" href="path/to/your/file.exe" style="display: none;">Click here to download the file</a>

    <footer>
        <p>Thank you for using our site! Enjoy your download.</p>
    </footer>
</body>
</html>
