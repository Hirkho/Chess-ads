<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads to Unlock Download</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-top: 40px;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
            color: #555;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Banner Ad Container */
        #container-f8edc1924b397524e5b104dbebbf9ff6 {
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 30px;
            max-width: 100%;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button and Link Styling */
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #download-link {
            display: none;
            margin-top: 30px;
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
        }

        #download-link:hover {
            background-color: #2980b9;
        }

        /* Footer styling */
        footer p {
            font-size: 1em;
        }
    </style>
    <script>
        let adsWatched = 0;  // Track the number of ads clicked
        const maxAds = 5;    // Number of ads required to unlock download link

        // Function to simulate watching an ad by clicking on the banner
        function clickAd() {
            if (adsWatched < maxAds) {
                adsWatched++;
                alert(`You have clicked ${adsWatched} ads.`);
                
                // Check if the user has clicked all 5 ads
                if (adsWatched === maxAds) {
                    unlockDownload();
                }
            }
        }

        // Unlock the download link after 5 ad clicks
        function unlockDownload() {
            const downloadLink = document.getElementById('download-link');
            downloadLink.style.display = 'block'; // Show the download link
            alert('Congratulations! You can now download the file.');
        }
    </script>
</head>
<body>
    <header>
        <h1>Watch Ads to Unlock Download</h1>
    </header>

    <div class="content">
        <p>You need to click 5 ads to unlock the download link for the file.</p>

        <!-- Banner Ad from Adsterra (Clicking this banner counts as an ad view) -->
        <div>
            <script async="async" data-cfasync="false" src="//pl26257991.effectiveratecpm.com/f8edc1924b397524e5b104dbebbf9ff6/invoke.js"></script>
            <div id="container-f8edc1924b397524e5b104dbebbf9ff6" onclick="clickAd()">
                <!-- The ad will be displayed here, and clicking it will trigger the `clickAd` function -->
            </div>
        </div>

        <!-- Hidden Download Link (Initially hidden) -->
        <a id="download-link" href="path/to/your/file.exe">Click here to download the file</a>
    </div>

    <footer>
        <p>Thank you for using our site! Enjoy your download.</p>
    </footer>
</body>
</html>
